<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4 shadow-sm"
  [ngClass]="{'bg-light': !isDarkMode, 'bg-dark navbar-dark': isDarkMode}">
  <div class="container-fluid align-items-center justify-content-between">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <img src="assets/images/ngstore logo.png" alt="logo" width="120" height="80" class="me-2" />
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Location Select -->
      <div class="location-select me-3">
        <i class="fa-solid fa-location-dot location-icon"></i>

        <select class="form-select form-select-sm location-dropdown" (change)="setLocation($any($event.target).value)">
          <option disabled selected>Select location</option>
          <option value="Bangalore, India">Bangalore, India</option>
          <option value="Gurugram, India">Gurugram, India</option>
          <option value="Delhi, India">Delhi, India</option>
        </select>
      </div>


      <!-- Navbar Links -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>

        <!-- Product Categories -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Products</a>
          <ul class="dropdown-menu">
            <li *ngFor="let c of categories">
              <a class="dropdown-item" (click)="filterByCategory(c); $event.preventDefault()">
                {{ c }}
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/shop">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contact</a>
        </li>
      </ul>

      <!-- Search -->
      <form class="d-flex me-3" (ngSubmit)="onSearch(searchInput.value)">
        <div class="input-group">
          <input #searchInput type="text" class="form-control" placeholder="Search products..." />
          <button class="btn btn-primary" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <!-- Language + Theme Toggle -->
      <div class="d-flex align-items-center me-4 gap-3">
        <select class="form-select form-select-sm w-auto">
          <option selected>EN</option>
          <option>हिंदी</option>
          <option>Español</option>
          <option>Français</option>
        </select>
        <button class="btn btn-outline-secondary btn-sm" (click)="toggleTheme()">
          D
        </button>
      </div>

      <!-- User + Cart -->
      <div class="d-flex align-items-center gap-3">
        <a routerLink="/signin" class="btn btn-primary btn-sm fw-semibold">Sign In</a>
        <a routerLink="/user" class="btn btn-outline-secondary btn-sm">Account</a>
        <a routerLink="/user" class="nav-action-btn"> Returns & <br /><b>Orders</b></a>

        <a routerLink="/cart" class="btn btn-outline-danger btn-sm position-relative">
          Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ carts.length || 0 }}
          </span>
        </a>
      </div>

    </div>
  </div>
</nav>

<router-outlet></router-outlet>
