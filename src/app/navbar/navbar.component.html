<!-- üåê Navbar -->
<nav class="navbar navbar-expand-lg bg-light px-4 shadow-sm">
  <div class="container-fluid align-items-center justify-content-between">
    
    <!-- üè™ Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">

>
  {{ c }}
</a>

            
            </li>
          </ul>
        </li>

        <li class="nav-item">

        </li>

        </li>
      </ul>

        <div class="input-group">

          <button class="btn btn-primary" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <!-- üåê Language + Theme Toggle -->
      <div class="d-flex align-items-center me-4 gap-3">
        <select class="form-select form-select-sm w-auto">
          <option selected>EN</option>
          <option>‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
          <option>Espa√±ol</option>
          <option>Fran√ßais</option>

        <button

          ></i>

      </div>

        <a routerLink="/signin" class="btn btn-primary btn-sm fw-semibold">Sign In</a>
        <a routerLink="/user" class="btn btn-outline-secondary btn-sm">Account</a>
        <a routerLink="/cart" class="btn btn-outline-danger btn-sm position-relative">
          Cart
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >

</nav>
