<!-- ðŸ§© Action Buttons -->
<div class="text-center my-4">
  <button class="btn btn-success me-2" (click)="addProduct()">
    Add Product
  </button>
  <button class="btn btn-warning me-2" (click)="updateProduct(1)">
    Update Product
  </button>
  <button class="btn btn-danger" (click)="deleteProduct(1)">
    Delete Product
  </button>
</div>

<!-- ðŸ›’ Products Grid -->
<div class="container mt-4">
  <h3 class="mb-4">Products</h3>

  <!-- Product Cards -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let p of filteredProducts">
      <div class="card h-100 shadow-sm product-card">
        <img
          [src]="p.image || 'https://picsum.photos/300/200'"
          [alt]="p.title"
          class="card-img-top img-fluid"
        />
        <div class="card-body">
          <h6 class="fw-bold">{{ p.title }}</h6>
          <p>{{ p.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸª« No Products Found -->
  <div *ngIf="filteredProducts.length === 0" class="text-center mt-4">
    <p class="text-muted">No products found.</p>
  </div>
</div>
